<div class="container__ubicacion">
  <mat-tab-group>
    <!-- Pestaña Países -->
    <mat-tab label="Países">
      <div class="table-container">
        <table mat-table [dataSource]="paises" class="mat-elevation-z8">
          <ng-container matColumnDef="id_pais">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element" [class.selected]="element === selectedPais"> {{
              element.id_pais }}
            </td>
          </ng-container>

          <ng-container matColumnDef="nombre_pais">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element" [class.selected]="element === selectedPais"> {{ element.nombre_pais
              }} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editPais(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deletePais(element.id_pais)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="selectPais(element)">
                <mat-icon>arrow_forward</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="paisColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: paisColumns;" [class.selected]="row === selectedPais"></tr>
        </table>
      </div>
      <div class="container__button">
        <button mat-fab color="primary" class="pais-fab" (click)="openDialog('pais')">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-tab>

    <!-- Pestaña Departamentos -->
    <mat-tab label="Departamentos" *ngIf="selectedPais">
      <div class="table-container">
        <table mat-table [dataSource]="departamentos" class="mat-elevation-z8">
          <ng-container matColumnDef="id_departamento">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element" [class.selected]="element === selectedDepartamento"> {{
              element.id_departamento }} </td>
          </ng-container>

          <ng-container matColumnDef="nombre_departamento">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element" [class.selected]="element === selectedDepartamento"> {{
              element.nombre_departamento }} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editDepartamento(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteDepartamento(element.id_departamento)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="selectDepartamento(element)">
                <mat-icon>arrow_forward</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="departamentoColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: departamentoColumns;"
            [class.selected]="row === selectedDepartamento">
          </tr>
        </table>
      </div>

      <div class="container__button">
        <button mat-fab color="primary" class="departamento-fab" (click)="openDialog('departamento')">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-tab>

    <!-- Pestaña Municipios -->
    <mat-tab label="Municipios" *ngIf="selectedDepartamento">
      <div class="table-container">
        <table mat-table [dataSource]="municipios" class="mat-elevation-z8">




          <ng-container matColumnDef="id_municipio">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{
              element.id_municipio }} </td>
          </ng-container>

          <ng-container matColumnDef="nombre_municipio">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{
              element.nombre_municipio }} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editMunicipio(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteMunicipio(element.id_municipio)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="municipioColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: municipioColumns;"></tr>
        </table>
      </div>

      <div class="container__button">
        <button mat-fab color="primary" class="municipio-fab" (click)="openDialog('municipio')">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
