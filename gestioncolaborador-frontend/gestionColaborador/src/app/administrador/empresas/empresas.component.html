<div class="container_button">
  <button mat-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id_empresa">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id_empresa }}</td>
  </ng-container>

  <ng-container matColumnDef="razon_social_empresa">
    <th mat-header-cell *matHeaderCellDef>Razón Social</th>
    <td mat-cell *matCellDef="let element">{{ element.razon_social_empresa }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre_comercial_empresa">
    <th mat-header-cell *matHeaderCellDef>Nombre Comercial</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre_comercial_empresa }}</td>
  </ng-container>

  <ng-container matColumnDef="nit_empresa">
    <th mat-header-cell *matHeaderCellDef>NIT</th>
    <td mat-cell *matCellDef="let element">{{ element.nit_empresa }}</td>
  </ng-container>

  <ng-container matColumnDef="telefono_empresa">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let element">{{ element.telefono_empresa }}</td>
  </ng-container>

  <ng-container matColumnDef="correo_electronico_empresa">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.correo_electronico_empresa }}</td>
  </ng-container>

  <ng-container matColumnDef="ubicacion">
    <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
    <td mat-cell *matCellDef="let element">{{ element.ubicacion }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editRow(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteRow(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
